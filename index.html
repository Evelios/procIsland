<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Tectonic Simulator</title>
    <link rel="stylesheet" href="main.css">

    <script src="js/vector.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/diagram.js"></script>
    <script src="js/culture.js"></script>
    <script src="js/map.js"></script>
    <script src="js/util.js"></script>
    <script src="js/lib/rhill-voronoi-core.js"></script>
    <script src="js/lib/perlin.js"></script>
    <script src="js/lib/seedrandom.js"></script>
    <script src="js/lib/three.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body onload='main()'>

  <div class='wrapper'>

    <div class='buttons'>
      <button onclick='generate()'>Generate</button><button onclick='generateRandom()'>Generate Random</button></br>
      <form id='form'>
        Point Seed: <input id='pointSeed' type="Number" name="pointSeed" placeholder="Point Seed">
        Map Seed: <input id='mapSeed' type="Number" name="mapSeed" placeholder="Map Seed"></br>

        Number of Points: <input id='numPoints' type="Number" name="numPoints" placeholder="Number of Pounts"></br>

        Width: <input id='width' type="Number" name="width" placeholder="Width">
        Height: <input id='height' type="Number" name="height" placeholder="Height"></br>

        Daigram: <input type="checkbox" name="diagram" value="false">
        Plates: <input type="checkbox" name="plates" value="false">
        Plate Boundaries: <input type="checkbox" name="boundaries" value="false">
        Plate Types: <input type="checkbox" name="plateTypes" value="false">
        Provinces: <input type="checkbox" name="provinces" value="false"> </br>

        Genaric Map: <input type='radio' name='drawMap' value='color' checked='checked'>
        Biome Map: <input type='radio' name='drawMap' value='biome'>
        Geological Provinces: <input type='radio' name='drawMap' value='groProvinces'>
        Elevation: <input type='radio' name='drawMap' value='elevation'>
        Moisture: <input type='radio' name='drawMap' value='moisture'>
        Temperature: <input type='radio' name='drawMap' value='temperature'>
        Living Conditions: <input type='radio' name='drawMap' value='livingCondition'></br>
        <!--3D Map: <input type='radio' name='drawMap' value='3d'></br>-->
      </form>
    </div>

    <div id='jsHook' ></div>

  </div>

  </body>
</html>
