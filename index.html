<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Tectonic Simulator</title>
    <link rel="stylesheet" href="main.css">

    <script src="js/vector.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/diagram.js"></script>
    <script src="js/map.js"></script>
    <script src="js/util.js"></script>
    <script src="js/lib/rhill-voronoi-core.js"></script>
    <script src="js/lib/perlin.js"></script>
    <script src="js/lib/seedrandom.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body onload='main()'>

  <div class='wrapper'>

    <div class='buttons'>
      <button onclick='generate()'>Generate</button><button onclick='generateRandom()'>Generate Random</button></br>
      <form id='form'>
        Point Seed: <input id='pointSeed' type="Number" name="pointSeed" placeholder="Point Seed">
        Map Seed: <input id='mapSeed' type="Number" name="mapSeed" placeholder="Map Seed"></br>

        Daigram: <input type="checkbox" name="diagram" value="false">
        Plates: <input type="checkbox" name="plates" value="false">
        Plate Boundaries: <input type="checkbox" name="boundaries" value="false">
        Plate Types: <input type="checkbox" name="plateTypes" value="false"> </br>

        Biome Map: <input type='radio' name='drawMap' value='biome' checked='checked'>
        Geological Provinces: <input type='radio' name='drawMap' value='groProvinces'>
        Elevation: <input type='radio' name='drawMap' value='elevation'></br>
      </form>

      <!--button onclick='drawMap()'>Draw Map</button>
      <button onclick='drawDiagram()'>Draw Diagram</button>
      <button onclick='drawPlates()'>Draw Plates</button>
      <button onclick='drawPlateBoundaries()'>Draw Plate Boundaries</button>
      <button onclick='drawGeoProvinces()'>Draw Geo Provinces</button>
      <button onclick='drawPlateTypes()'>Draw Plate Types</button-->
    </div>

    <div id='jsHook' ></div>

  </div>

  </body>
</html>
